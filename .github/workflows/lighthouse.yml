name: Lighthouse CI

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master, develop]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30

      - name: Comment PR with Lighthouse scores
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const manifestPath = '.lighthouseci/manifest.json';
            
            if (!fs.existsSync(manifestPath)) {
              console.log('No Lighthouse results found');
              return;
            }
            
            const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
            const reports = manifest[0];
            
            if (!reports || !reports.summary) {
              console.log('No summary found in results');
              return;
            }
            
            const summary = reports.summary;
            const emoji = (score) => score >= 0.9 ? 'âœ…' : score >= 0.5 ? 'âš ï¸' : 'âŒ';
            
            const comment = `## ğŸ”¦ Lighthouse CI Report
            
            | Category | Score | Status |
            |----------|-------|--------|
            | ğŸš€ Performance | ${Math.round(summary.performance * 100)} | ${emoji(summary.performance)} |
            | â™¿ Accessibility | ${Math.round(summary.accessibility * 100)} | ${emoji(summary.accessibility)} |
            | ğŸ’¡ Best Practices | ${Math.round(summary['best-practices'] * 100)} | ${emoji(summary['best-practices'])} |
            | ğŸ” SEO | ${Math.round(summary.seo * 100)} | ${emoji(summary.seo)} |
            | ğŸ“± PWA | ${Math.round(summary.pwa * 100)} | ${emoji(summary.pwa)} |
            
            **Core Web Vitals:**
            - FCP: ${Math.round(summary['first-contentful-paint'])}ms
            - LCP: ${Math.round(summary['largest-contentful-paint'])}ms
            - CLS: ${summary['cumulative-layout-shift'].toFixed(3)}
            - TBT: ${Math.round(summary['total-blocking-time'])}ms
            
            [View full report](https://storage.googleapis.com/lighthouse-infrastructure.appspot.com/reports/${reports.url})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
